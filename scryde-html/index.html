<!DOCTYPE html>
<html>
  <head>
    <script src="./index.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid gray;
        margin-bottom: 8px;
      "
    >
      <div>
        <p>Prices:</p>
        <p>Weapon bless scroll: <span id="weapon_bless_scroll_price"></span></p>
        <p>
          Weapon regular scroll: <span id="weapon_regular_scroll_price"></span>
        </p>
        <p>Armor bless scroll: <span id="armor_bless_scroll_price"></span></p>
        <p>
          Armor regular scroll: <span id="armor_regular_scroll_price"></span>
        </p>
      </div>
      <div
        style="
          margin-left: 100px;
          border-left: 1px solid gray;
          padding-left: 5px;
        "
      >
        <p>Item Info</p>
        <p>
          Price: <input id="item_price_input" />
          <span id="item_price_value"></span>
        </p>
        <p>
          Enchant:
          <input
            type="number"
            max="16"
            min="0"
            width="20"
            id="desired_enchant_input"
          />
          <span id="desired_enchant_value"></span>
        </p>
        <p>
          Weapon:
          <input type="checkbox" id="is_weapon" />
        </p>
      </div>
      <div
        style="
          margin-left: 100px;
          border-left: 1px solid gray;
          padding-left: 5px;
        "
      >
        <p>Results (regular):</p>
        <p>
          Scrolls:
          <span id="scrolls_count"></span>
        </p>
        <p>
          Items used:
          <span id="items_count"></span>
        </p>
        <p>
          Total spent:
          <span id="total_regular"></span>
        </p>
      </div>
      <div
        style="
          margin-left: 100px;
          border-left: 1px solid gray;
          padding-left: 5px;
        "
      >
        <p>Results (safe):</p>
        <p>
          Scrolls:
          <span id="safe_scrolls_count"></span>
        </p>
        <p>
          Bless Scrolls:
          <span id="safe_bless_scrolls_count"></span>
        </p>
        <p>
          Total spent:
          <span id="safe_total_regular"></span>
        </p>
      </div>
    </div>
    <div><button id="calculate_button" type="button">Calculate</button></div>
  </body>
</html>
